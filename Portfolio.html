<html lang="en">
<head>

        <div class="bg-gray-800 rounded-xl p-4">

            <img src="images/project1.jpg"
                 alt="Project 1"
                 class="rounded-xl w-full mb-4" />

                        src="https://www.youtube.com/embed/yourvideoID1"
                        title="Project 1 Trailer"
                        frameborder="0"
                        allowfullscreen></iframe>

                        src="https://www.youtube.com/embed/yourvideoID2"
                        title="Project 2 Trailer"
                        frameborder="0"
                        allowfullscreen></iframe>
